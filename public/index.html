<head>
  <meta charset="utf-8">
  <title>Caption Hover Animations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900">
  <style type="text/css">
  body{
    /*height: 10000px;*/
    font-family: "Lato";
    background-color: #045572;
    padding:20px 30px;
    margin: 0px;
  }

  h1,h2,h3,h4{
    padding: 0px;
    margin: 0px;
  }

  .caption-style-4{
    list-style-type: none;
    margin: 0px;
    padding: 0px;
    
  }

  .caption-style-4 li{
    float: left;
    padding: 0px;
    position: relative;
    overflow: hidden;
  }

  .caption-style-4 li:hover .caption{
    opacity: 1;
  }

  .caption-style-4 li:hover img{
    opacity: 1;
    transform: scale(1.15,1.15);
    -webkit-transform:scale(1.15,1.15);
    -moz-transform:scale(1.15,1.15);
    -ms-transform:scale(1.15,1.15);
    -o-transform:scale(1.15,1.15);
  }


  .caption-style-4 img{
    margin: 0px;
    padding: 0px;
    float: left;
    z-index: 4;
  }


  .caption-style-4 .caption{
    cursor: pointer;
    position: absolute;
    opacity: 0;
    -webkit-transition:all 0.45s ease-in-out;
    -moz-transition:all 0.45s ease-in-out;
    -o-transition:all 0.45s ease-in-out;
    -ms-transition:all 0.45s ease-in-out;
    transition:all 0.45s ease-in-out;
  }

  .caption-style-4 img{
    -webkit-transition:all 0.25s ease-in-out;
    -moz-transition:all 0.25s ease-in-out;
    -o-transition:all 0.25s ease-in-out;
    -ms-transition:all 0.25s ease-in-out;
    transition:all 0.25s ease-in-out;
  }
  .caption-style-4 .blur{
    background-color: rgba(0,0,0,0.65);
    height: 200px;
    width: 200px;
    z-index: 5;
    position: absolute;
  }

  .caption-style-4 .caption-text h1{
    text-transform: uppercase;
    font-size: 24px;
  }
  .caption-style-4 .caption-text{
    z-index: 10;
    color: #fff;
    position: absolute;
    width: 200px;
    height: 200px;
    text-align: center;
    top:70px;
  }


  /** Nav Menu */
  ul.nav-menu{
    padding: 0px;
    margin: 0px;
    list-style-type: none;
    width: 490px;
    margin: 60px auto;
  }

  ul.nav-menu li{
    display: inline;
    margin-right: 10px;
    padding:10px;
    border: 1px solid #ddd;
  }

  ul.nav-menu li a{
    color: #eee;
    text-decoration: none;
    text-transform: uppercase;
  }

  ul.nav-menu li a:hover, ul.nav-menu li a.active{
    color: #2c3e50;
  } 

  /** content **/

  .center-body {
    margin: auto;
    padding-left: 100px;
  }

  .content{
    margin-top: 100px;
    margin-left: 100px;
    width: 700px;
  }
  .content h1, .content h2{
    font-family: "Source Sans Pro",sans-serif;
    color: #ecf0f1;
    padding: 0px;
    margin: 0px;
    font-weight: normal;
  }

  .content h1{
    font-weight: 900;
    font-size: 64px;
  }

  .content h2{
    font-size:26px;
  }

  .content p{
    color: #ecf0f1;
    font-family: "Lato";
    line-height: 28px;
    font-size: 15px;
    padding-top: 50px;
  }

  p.credit{
    padding-top: 20px;
    font-size: 12px;
  }

  p a{
    color: #ecf0f1;
  }

  /** fork icon**/
  .fork{
    position: absolute;
    top:0px;
    left: 0px;
  }

  </style>
</head>
